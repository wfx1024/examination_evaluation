<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教材选用使用管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../static/layuiadmin/layui/css/layui.css" media="all">
    <script src="../../../static/layui/layui_exts/city-picker/city-picker.data.js"></script>
    <link href="../../../static/layui/layui_exts/city-picker/city-picker.css" rel="stylesheet" />
    <!--<link rel="stylesheet" href="../../static/layuiadmin/style/admin.css" media="all">-->
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">课题名称：</label>
            <div class="layui-input-inline">
                <input type="text" id="" name="IR_URLTITLE" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">课题申请人：</label>
            <div class="layui-input-inline">
                <input type="text" id="" name="IR_URLTITLE" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">申请单位：</label>
        <div class="layui-input-inline">
            <input type="text" id="" name="IR_SITENAME" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
</div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">申请时间：</label>
            <div class="layui-input-inline">
                <input type="text" id="" name="IR_SITENAME" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">课题负责人：</label>
            <div class="layui-input-inline">
                <input type="text" id="" name="IR_SITENAME" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">经费概算：</label>
            <div class="layui-input-inline">
                <input type="text" id="" name="IR_SITENAME" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline layui-form-text">
            <label class="layui-form-label">课题组主要成员：</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>
</div>
<script src="../../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
        , citypicker: '{/}../../../static/layui/layui_exts/city-picker/city-picker'
    }).use(['layer', 'index', 'form', 'table', 'laydate','citypicker'], function(){
        var $ = layui.$  //JQuery
            ,layer = layui.layer
            ,form = layui.form
            ,table = layui.table
            ,laydate = layui.laydate
            ,cityPicker = layui.citypicker;

        var currentPicker = new cityPicker("#city-picker", {
            provincename:"provinceId",
            cityname:"cityId",
            districtname: "districtId",
            level: 'districtId',// 级别
        });

    });
</script>
</body>
</html>
